<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework_1-1</title>
</head>
<body>

<script>

    function loop(times = 0, callback = null) {

      if(typeof times !== 'number') {
        alert(`${times} не является числом. Прерываю выполнение.`);
        return;
      }

      if (callback === null || typeof callback !== 'function') {
        alert(`${callback} не является функцией или он не передан. Прерываю выполнение.`);
        return;
      }

      for (let i = 0; i < times; i++) {
        callback();
      }
    }


</script>
</body>
</html>
