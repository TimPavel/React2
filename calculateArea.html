<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework 1-2</title>
</head>
<body>
<script>
    function calculateArea(figure, width, height = 0) {
      let area = 0;

      if(typeof width !== 'number' || typeof height !== 'number') {
        alert(`Параметры width и height должны быть числами. Прерываю выполнение.`);
        return;
      }

      switch (figure) {
        case 'square':
          area = width * width;
          break;
        case 'rectangle':
          if (!width || !height) {
            alert('Не переданы длина или высота');
            return false;
          }
          area = width * height;
          break;
        default:
          alert(`Неизвестная фигура - ${figure}`);
          figure = 'Unknown';
          break;
      }

      return {
        area: area,
        figure: figure,
        input: arguments,
      }
    }

    console.log(calculateArea('square', 5));
</script>
</body>
</html>
